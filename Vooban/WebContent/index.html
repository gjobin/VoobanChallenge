<!DOCTYPE html>
<html ng-app="vooban">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/vooban.css" />
<title>Vooban Coding Challenge</title>
</head>
<body>
	<form role="search">
		<div ng-controller="CitiesCtrl as cities">


			<div class="row">
				<div class="search-form form-group">
					<div class="col-lg-6 col-md-8 col-sm-12 center">
						<div class="input-group">
							<input type="text" class="form-control"
								ng-model="cities.searchForm.q" ng-change="query()"
								placeholder="Recherche" /> <span class="input-group-addon">
								<i class="fa fa-search"></i>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-md-8 col-sm-12 center"
				ng-show="cities.suggestions.length">
				<table class="table table-striped table-bordered">
					<tr>
						<th>Nom</th>
						<th>Latitude</th>
						<th>Longitude</th>
					</tr>
					<tr ng-repeat="city in cities.suggestions">
						<td>{{city.name}}</td>
						<td>{{city.latitude}}</td>
						<td>{{city.longitude}}</td>
						<!--<td>{{city.score | number:3}}</td> -->
					</tr>
				</table>
			</div>
		</div>
	</form>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
